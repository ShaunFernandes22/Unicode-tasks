<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me Form</title>
    <link href="style-1.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <div class="form">
            <h1>Contact Details Form</h1>
            <p>Please fill out this form with the required information</p>
            <form action="/" method="post" id="form" onsubmit="return validateForm()">
                <fieldset>
                    <label for="Name">Enter Your Name : <input type="text" id="Name" name="Name" autocomplete="off"/>
                        <span id="username"></span></label>
                    
                    
                    <label for="email">Enter Your Email-id : <input type="text" id="email" name="email"  autocomplete="off"/>
                    <span id="E-mail"></span></label>

                    <label for="mobile">Enter Your Contact number : <input type="text" id="phone" name="phone" autocomplete="off"/>
                    <span id="Mobile"></span></label>

                </fieldset>
                <input class="button" type="submit" value="Submit">
            </form>
        </div>
    </main>
</body>
</html>
